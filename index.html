	<meta charset="utf-8">

<table  id="songs">
	<caption>iTunes Top Hits</caption>
	<tr>

			<form>

				  <option value="turkey">Turkey</option>
				</select>
			  <br><br>
				<div id="songNumber">Number of Songs: <span id="number">10</span><div id="slider"></div></div>
			  <br><br>
			  <input type="button" id="update" value="Update">
			</form>
		</td>
	</tr>
	<tr>
		<th>Song Title</th>
		<th>Artist</th>
		<th>Album</th>
		<th>Album Cover</th>
		<th>Song Sample</th>
		<th>Video Link</th>
	</tr>

</table>
